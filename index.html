<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="innerCard">
      <a href="#"><img src="./images/image-equilibrium.jpg" alt="card picture image" class="cardPicture"></a>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="stat">
        <span class="crypto"><img src="./images/icon-ethereum.svg"> 0.041 ETH</span>
        <span class="timeLeft"><img src="./images/icon-clock.svg"> 3 days left</span>
      </div>
      <hr>
      <p class="foot">
        <img src="./images/image-avatar.png" alt="" class="prPic">
        Creation of <span class="styleName"> Jules Wyvern</span>
      </p>
    </div>

</body>
</html>
